<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <!-- font owsome set up -->
    <script src="https://kit.fontawesome.com/62d327b163.js" crossorigin="anonymous"></script>

    <!-- tailwind set up -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- google font sora serif -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        @theme {
          --font-sora: Sora, serif;
        }
      </style>
    
      
</head>
<body class="font-sora">
    <!-- header section -->
    <header class="bg-gradient-to-t from-[#FFFFFF] to-[#EFEBE3]">

        <nav class="flex justify-between w-11/12 mx-auto px-5 md:px-20">
          <div class="mt-6">
            <img src="./c2-assets/logo-header.png" alt="">
          </div>

          <div class="hidden md:flex  items-center gap-x-5">
            <p>Product</p>
            <p>Services</p>
            <p>Contact us</p>
          </div>

          <div class="hidden md:flex items-center gap-x-5 mr-10">

            <div><img src="./c2-assets/Frame 6 (1).png" alt=""></div>
           <div> <img src="./c2-assets/Vector (2).png" alt=""></div>
            <button class="border border-x-green-800 px-5 py-1 bg-white rounded-md">Login</button>
            <button class="bg-[#179800] px-4 py-1 text-white font-normal rounded-md">Register</button>
          </div>

          <div class="items-center flex md:hidden">
           <img src="./c2-assets/bars-3.png" alt="">
          </div>
         
        </nav>
        <div>
          <p class="border border-green-700 w-full mt-5 md:hidden"></p>
         </div>

          <div>
            <div class="text-center pt-24 px-5 md:px-0">
              <h1 class=" text-3xl md:text-5xl">Freshness You <span class="text-[#179800]">Can <br> Count</span> On,Prices You’ll Love!</h1>
                <p class="pt-5">Shop your daily essentials at unbeatable prices. From fresh produce to pantry <br> staples, we’ve got you covered every day!</p>
            </div>

            <div class="flex justify-center pt-5 w-[400px] md:w-full">
              <img src="./c2-assets/hero-vegetables.png" alt="">
            </div>
          </div>
     </header>

     <!-- main section -->
      <main></main>

      <!-- footer section -->
       <footer></footer>
    
</body>
</html>
